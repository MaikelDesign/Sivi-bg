<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- scale for different screen sizes -->
    <title>Sivibg Example</title>
   </head>
   <body >
       <div id='video-bg'></div>
       
    <script src='js/sivibg.min.js'></script>  
	<script type="text/javascript" >
         
         // Sivi settings
         sivi.video('video-bg',{
                src: 'video/ocean.mp4',
                autoplay: true,
                loop: true,
                muted: true,
                poster: 'video/ocean.jpg',
         });   
        
    </script>
       
   </body>
</html>
